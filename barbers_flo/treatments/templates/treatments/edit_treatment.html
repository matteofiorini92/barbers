{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container mt-3">
        <h4>Edit A Treatment</h4>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-10">
                <form action="{% url 'get_treatment' %}" method="POST">
                    {% csrf_token %}
                    <label for="treatment">Select the treatment you want to edit:</label>
                    <select name="treatment" id="treatment-select">
                        {% for treatment in treatments %}
                            <option value="{{ treatment.id }}">{{ treatment.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Submit" class="btn btn-danger mt-3">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <form action="{% url 'edit_treatment' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="hidden" id="id" name="id" value="{{ treatment_id }}">
                    <input type="submit" value="Submit" class="btn btn-danger mt-3">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
