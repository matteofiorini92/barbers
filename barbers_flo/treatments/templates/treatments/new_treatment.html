{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container mt-3">
        <h4>Create New Treatment</h4>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-10">
                <form action="{% url 'new_treatment' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit" class="btn btn-danger mt-3">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
