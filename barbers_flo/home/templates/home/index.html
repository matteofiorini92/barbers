{% extends "base.html" %}

{% block content %}
  <div class="overlay"></div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ MEDIA_URL }}slideshow-1.jpg" class="d-block w-100" alt="Second slide">
        <div class="carousel-content p-5">
          <div class="carousel-header mb-5">
            <h4>
              Test
            </h4>
          </div>
          <div class="carousel-text">
            <p>Test</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}slideshow-2.jpg" class="d-block w-100" alt="Second slide">
        <div class="carousel-content p-5">
          <div class="carousel-header mb-5">
            <h4>
              Meet our team
            </h4>
          </div>
          <div class="carousel-text">
            <p>To form our team of professional barbers we have selected the best, most talented people</p>
          </div>
          <div class="carousel-small-image d-sm-none d-lg-block">
            <img src="{{ MEDIA_URL }}barber-1.jpg" alt="First Barber" class="small-image m-3">
            <img src="{{ MEDIA_URL }}barber-2.jpg" alt="Second Barber" class="small-image m-3">
            <img src="{{ MEDIA_URL }}barber-3.jpg" alt="Third Barber" class="small-image m-3">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}slideshow-3.jpg" class="d-block w-100" alt="Third slide">
        <div class="carousel-content p-5">
          <div class="carousel-header">
            <h4>
              Test
            </h4>
          </div>
          <div class="carousel-text">
            <p>Test</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}slideshow-4.jpg" class="d-block w-100" alt="Forth slide">
        <div class="carousel-content p-5">
          <div class="carousel-header">
            <h4>
              Test
            </h4>
          </div>
          <div class="carousel-text">
            <p>Test</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
